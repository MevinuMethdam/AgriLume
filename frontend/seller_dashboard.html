<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Agrilume</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Sinhala', 'Poppins', sans-serif;
            background-image: url('https://images.pexels.com/photos/4033321/pexels-photo-4033321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #3E2723;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            font-size: 28px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin: 0;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border: 1px solid #fff;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        header nav a:hover {
            background-color: #fff;
            color: #2E7D32;
        }
        header nav #user-status {
            margin-left: 20px;
            color: #fff;
            font-weight: bold;
        }

        main.dashboard-container {
            display: grid;
            grid-template-columns: 1fr 2fr; 
            gap: 30px;
            padding: 30px;
            align-items: flex-start;
        }
        .requests-container {
            grid-column: 1 / -1; 
            margin-top: 0;
        }

        .form-container,
        .product-list-container,
        .requests-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
        }
        .form-container h2,
        .product-list-container h2,
        .requests-container h2 {
            font-size: 24px;
            color: #2E7D32;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 2px solid #2E7D32;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #3E2723;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            font-family: inherit;
            font-size: 16px;
        }
        #add-product-form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #D97706; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #add-product-form button[type="submit"]:hover {
            background: #B45309;
        }

        #product-list {
             max-height: 400px;
             overflow-y: auto;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s ease;
        }
        .product-item:hover {
            background-color: #f5f5f5;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-details {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden; 
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: none;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #2E7D32;
            color: #fff;
            font-weight: bold;
        }
        tr {
            background-color: #fff;
        }
        tr:nth-of-type(even) {
            background-color: #f8f8f8;
        }
        tr:hover {
            background-color: #e8f5e9; 
        }
        td:last-child {
            text-align: center;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s ease;
            margin: 2px;
        }
        .action-btn:hover {
            transform: scale(1.05);
        }
        .action-btn.confirm { background-color: #27ae60; }
        .action-btn.edit { background-color: #2980b9; } 
        .action-btn.reject { background-color: #c0392b; }
        .product-actions button {
            margin-left: 8px;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #edit-product-form button[type="submit"] {
             width: 100%;
             padding: 12px;
             background: #2980b9; 
             color: white;
             border: none;
             border-radius: 8px;
             font-size: 18px;
             font-weight: bold;
             cursor: pointer;
             transition: background 0.3s ease;
             margin-top: 10px;
        }
        #edit-product-form button[type="submit"]:hover {
            background: #2471a3;
        }

        @media (max-width: 992px) {
            main.dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Agrilume - Seller Dashboard</h1>
        <nav>
            <a href="index.html">View Main Site</a>
            <span id="user-status"></span>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="form-container">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <div class="form-group"><label for="name">Product Name</label><input type="text" id="name" name="name" required></div>
                <div class="form-group"><label for="price">Price (Rs.)</label><input type="number" id="price" name="price" step="0.01" required></div>
                <div class="form-group"><label for="quantity">Available Quantity</label><input type="text" id="quantity" name="quantity" required></div>
                <div class="form-group"><label for="image">Product Image</label><input type="file" id="image" name="image" accept="image/*" required></div>
                <button type="submit">Add Product</button>
            </form>
            <p id="message-area"></p>
        </div>

        <div class="product-list-container">
            <h2>Your Current Products</h2>
            <div id="product-list"><p>Loading products...</p></div>
        </div>

        <div class="requests-container">
            <h2>Incoming Order Requests</h2>
            <div id="incoming-requests-list"><p>Loading requests...</p></div>
        </div>
    </main>

    <div id="editProductModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Edit Product</h2>
        <form id="edit-product-form">
            <input type="hidden" id="edit-product-id">
            <div class="form-group">
                <label for="edit-name">Product Name</label>
                <input type="text" id="edit-name" required>
            </div>
            <div class="form-group">
                <label for="edit-price">Price (Rs.)</label>
                <input type="number" id="edit-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="edit-quantity">Available Quantity</label>
                <input type="text" id="edit-quantity" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <p id="edit-message-area"></p>
      </div>
    </div>
    <script src="js/seller.js"></script>
</body>
</html>
