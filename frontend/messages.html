<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messages - Agrilume</title>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- New, Improved Styles for Messaging Page -->
    <style>
        /* Apply new font to the entire page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }

        .container { 
            max-width: 1200px; 
            margin: 30px auto; 
            padding: 0 20px; 
        }

        .messaging-wrapper { 
            display: flex; 
            border: none;
            height: calc(100vh - 150px); /* Adjust height dynamically */
            min-height: 500px;
            background-color: #ffffff; 
            border-radius: 16px; 
            overflow: hidden;
            box-shadow: 0 8px G30px rgba(0, 0, 0, 0.05);
        }

        /* Conversations List Styling */
        .conversations-list { 
            width: 35%; 
            max-width: 350px;
            border-right: 1px solid #e9ecef; 
            overflow-y: auto;
            background-color: #fdfdfd;
        }
        .conversations-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 1px solid #e9ecef;
        }
        .conversation-item { 
            display: flex;
            align-items: center;
            padding: 15px 20px; 
            cursor: pointer; 
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }
        .conversation-item:hover { 
            background-color: #f1f3f5; 
        }
        .conversation-item.active { 
            background-color: #e6f4ea; 
            border-right: 3px solid #27ae60;
        }
        .conversation-item.active .user-name {
            color: #27ae60;
            font-weight: 600;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #27ae60;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        .conversation-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .user-name {
            font-weight: 600;
            color: #343a40;
        }
        .last-message-preview {
            font-size: 0.9rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        .message-time {
            font-size: 0.75rem;
            color: #adb5bd;
            margin-left: 10px;
            white-space: nowrap;
        }
        .conversation-item.active .last-message-preview,
        .conversation-item.active .message-time {
            color: #495057;
        }

        /* Chat Window Styling */
        .chat-window { 
            width: 65%; 
            display: flex; 
            flex-direction: column; 
        }
        .chat-header { 
            padding: 20px; 
            border-bottom: 1px solid #e9ecef; 
            font-weight: 600;
            background-color: #fff;
            z-index: 10;
        }
        .messages-area { 
            flex-grow: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column;
            gap: 12px; /* Space between messages */
            background-color: #f8f9fa;
        }
        
        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #868e96;
            text-align: center;
        }
        .no-chat-selected svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #ced4da;
        }
        
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message { 
            padding: 12px 18px; 
            border-radius: 20px; 
            max-width: 75%; 
            word-wrap: break-word;
            animation: fadeInSlideUp 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }
        .message.sent { 
            background: linear-gradient(135deg, #2ecc71, #27ae60); 
            color: white; 
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message.received { 
            background-color: #e9ebee; 
            color: #343a40; 
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .message-content {
            margin-bottom: 4px;
        }
        .message-timestamp {
            font-size: 0.75rem;
            align-self: flex-end;
        }
        .message.sent .message-timestamp {
            color: rgba(255, 255, 255, 0.8);
        }
        .message.received .message-timestamp {
            color: #6c757d;
        }

        /* Message Form Styling */
        .message-form { 
            display: flex; 
            align-items: center;
            padding: 15px 20px; 
            border-top: 1px solid #e9ecef;
            background-color: #ffffff;
        }
        .message-form input { 
            flex-grow: 1; 
            padding: 12px 20px; 
            border: 1px solid #ced4da; 
            border-radius: 24px; 
            margin-right: 10px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .message-form input:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }
        .message-form button { 
            background-color: #27ae60;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .message-form button:hover {
            background-color: #2ecc71;
        }
        .message-form button:active {
            transform: scale(0.9);
        }
        .message-form button svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        /* Custom Scrollbar */
        .messages-area::-webkit-scrollbar,
        .conversations-list::-webkit-scrollbar {
            width: 8px;
        }
        .messages-area::-webkit-scrollbar-track,
        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }
        .messages-area::-webkit-scrollbar-thumb,
        .conversations-list::-webkit-scrollbar-thumb {
            background-color: #dde1e6;
            border-radius: 20px;
        }
        .messages-area::-webkit-scrollbar-thumb:hover,
        .conversations-list::-webkit-scrollbar-thumb:hover {
            background-color: #ced4da;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">Agrilume</a></h1>
        <nav>
            <a href="index.html">Home</a>
            <span id="user-status"></span>
        </nav>
    </header>

    <main class="container">
        <div class="messaging-wrapper">
            <div class="conversations-list">
                <div class="conversations-header">Conversations</div>
                <div id="conversations-list-items">
                    <p style="padding: 15px; color: #868e96;">Loading...</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chat-header" id="chat-header">
                    Select a conversation
                </div>
                <div class="messages-area" id="messages-area">
                    <div class="no-chat-selected">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                        </svg>
                        <h3>Welcome to Agrilume Chat</h3>
                        <p>Select a conversation from the left to start messaging.</p>
                    </div>
                </div>
                <form class="message-form" id="message-form" style="display: none;">
                    <input type="text" id="message-input" placeholder="Type a message..." required autocomplete="off">
                    <button type="submit" aria-label="Send Message">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
