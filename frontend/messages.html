<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messages - Agrilume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        #agrilume-video-bg {
            position: fixed; right: 0; bottom: 0; min-width: 100vw; min-height: 100vh;
            z-index: -2; object-fit: cover;
        }
        .video-overlay-dark {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.6); z-index: -1;
        }
        .main-header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
        }
        .main-header h1 a {
            text-decoration: none; color: #ffffff; font-size: 1.8rem;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }
        .main-header nav a {
            color: #e0e0e0; text-decoration: none; margin-left: 20px; font-size: 1rem;
        }
        .main-header nav a:hover { color: #2E7D32; }
        .container {
            max-width: 1200px; margin: 10px auto 30px auto; padding: 0 20px;
        }
        .messaging-wrapper {
            display: flex; height: calc(100vh - 160px); min-height: 600px;
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15); overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .conversations-list {
            width: 35%; max-width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .conversations-header {
            padding: 20px; font-size: 1.2rem; font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        #conversations-list-items { flex-grow: 1; overflow-y: auto; }
        .conversation-item {
            display: flex; align-items: center; padding: 15px 20px;
            cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .conversation-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
        .conversation-item.active {
            background-color: rgba(46, 125, 50, 0.2); border-right: 3px solid #2E7D32;
        }
        .avatar {
            width: 48px; height: 48px; border-radius: 50%; background-color: #2E7D32;
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: 600; margin-right: 15px; font-size: 1.2rem;
        }
        .user-name { font-weight: 600; color: #ffffff; }
        .last-message-preview {
            font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px;
        }
        .chat-window { width: 65%; display: flex; flex-direction: column; }
        .chat-header {
            padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.15); font-weight: 600;
        }
        .messages-area {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 12px;
        }
        .no-chat-selected {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }
        .no-chat-selected svg {
            width: 64px; height: 64px; margin-bottom: 16px; color: rgba(255, 255, 255, 0.2);
        }
        .message {
            padding: 12px 18px; border-radius: 20px; max-width: 75%;
            word-wrap: break-word;
        }
        .message.sent {
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
            align-self: flex-end; border-bottom-right-radius: 5px;
        }
        .message.received {
            background-color: #3a3b3c; color: #e4e6eb;
            align-self: flex-start; border-bottom-left-radius: 5px;
        }
        .message-form {
            display: flex; align-items: center; padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        .message-form input {
            flex-grow: 1; padding: 12px 20px; border-radius: 24px; font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1); color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2); margin-right: 10px;
        }
        .message-form input:focus {
            outline: none; border-color: #27ae60;
            background-color: rgba(255, 255, 255, 0.15);
        }
        .message-form button {
            background-color: #27ae60; border: none; border-radius: 50%;
            width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;
        }
        .message-form button:hover { background-color: #2ecc71; }
        .message-form button svg { width: 24px; height: 24px; color: white; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.25); border-radius: 20px;
        }
    </style>
</head>
<body>
<video autoplay muted loop id="agrilume-video-bg">
    <source src="/frontend/videos/login-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="video-overlay-dark"></div>

<header class="main-header">
    <h1><a href="index.html">Agrilume</a></h1>
    <nav>
        <a href="index.html">Home</a>
        <span id="user-status"></span>
    </nav>
</header>

<main class="container">
    <div class="messaging-wrapper">
        <div class="conversations-list">
            <div class="conversations-header">Conversations</div>
            <div id="conversations-list-items">
                <p style="padding: 15px; color: #b0b0b0;">Loading...</p>
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header" id="chat-header">Select a conversation</div>
            <div class="messages-area" id="messages-area">
                <div class="no-chat-selected">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                    </svg>
                    <h3>Welcome to Agrilume Chat</h3>
                    <p>Select a conversation from the left to start messaging.</p>
                </div>
            </div>
            <form class="message-form" id="message-form" style="display: none;">
                <input type="text" id="message-input" placeholder="Type a message..." required autocomplete="off">
                <button type="submit" aria-label="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</main>

<script src="js/main.js"></script>
<script src="js/messages.js"></script>
</body>
</html>
